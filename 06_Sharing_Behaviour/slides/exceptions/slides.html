  <body class='deck-container keydown'>
    <section class='slide'>
      <div class='spacer top'></div>
      <div class='content'>
        <h1>Bad things happen to good people</h1>
      </div>
      <div class='spacer bottom'></div>
    </section>
    <section class='slide'>
  <div class='spacer top'></div>
  <div class='content'>
    <h1>This is unfortunate</h1>
    
    <p><textarea class='code' display='none' mode='ruby'>File.open('a_file_that_is_unfortunately_not_there')&#x000A;# => Errno::ENOENT: No such file or directory - a_file_that_is_unfortunately_not_there&#x000A;# Your program stops&#x000A;# you get fired</textarea>
</p>
  </div>
  <div class='spacer bottom'></div>
</section>
    <section class='slide'>
  <div class='spacer top'></div>
  <div class='content'>
    <h1>Win!</h1>
    
    <p><textarea class='code' display='none' mode='ruby'>begin&#x000A;  File.open('a_file_that_is_unfortunately_not_there')&#x000A;rescue&#x000A;  puts "Your file can not be found"&#x000A;  # Still employed&#x000A;end</textarea>
</p>
  </div>
  <div class='spacer bottom'></div>
</section>
    <section class='slide'>
      <div class='spacer top'></div>
      <div class='content'>
        <h1>rescue</h1>
      </div>
      <div class='spacer bottom'></div>
    </section>
    <section class='slide'>
  <div class='spacer top'></div>
  <div class='content'>
    <h1>rescue specific errors</h1>
    
    <p><textarea class='code' display='none' mode='ruby'>begin&#x000A;  File.open('a_file_that_is_unfortunately_not_there')&#x000A;rescue Errno::ENOENT&#x000A;  puts "Your file can not be found"&#x000A;  # Still employed&#x000A;end</textarea>
</p>
  </div>
  <div class='spacer bottom'></div>
</section>
    <section class='slide'>
  <div class='spacer top'></div>
  <div class='content'>
    <h1>get more info</h1>
    
    <p><textarea class='code' display='none' mode='ruby'>begin&#x000A;  File.open('a_file_that_is_unfortunately_not_there')&#x000A;rescue Errno::ENOENT => e&#x000A;  puts "Your file can not be found"&#x000A;  puts e.message&#x000A;  # Still employed&#x000A;end&#x000A;# No such file or directory - a_file_that_is_unfortunately_not_there</textarea>
</p>
  </div>
  <div class='spacer bottom'></div>
</section>
    <section class='slide'>
  <div class='spacer top'></div>
  <div class='content'>
    <h1>begin rescue end not needed if in a method</h1>
    
    <p><textarea class='code' display='none' mode='ruby'>def gonna_fail&#x000A;  File.open('a_file_that_is_unfortunately_not_there')&#x000A;rescue&#x000A;  puts "Your file can not be found"&#x000A;  # Still employed&#x000A;end&#x000A;&#x000A;gonna_fail</textarea>
</p>
  </div>
